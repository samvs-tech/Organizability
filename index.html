<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Organizability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

    <header>
        <nav>
            <div id="buttonHolder">
            <button id="addTaskButton">+</button>
        </div>
            <div id="Date">

            </div>

            <div id="taskSuggestion">

            </div>
        </nav>
    </header>

    <main class="mainContainer">
        <div id="tallDiv">
        </div>
        <div class="infoAndTasksContainer">
        <div class="infoBox">
            <div id="Date" class="infoItem">
            </div>
            <div id="taskSuggestion" class="infoItem">
            </div>
        </div>
        <!--Parent Div-->
        <div class="taskCards">

            <section id="important_urgent">
                <!--Child Div-->
                <div class="squareBox"></div>
            </section>
            <section id="important_nonurgent">
                <!--Child Div-->
                <div class="squareBox"></div>
            </section>
            <section id="notImportant_urgent">
                <!--Child Div-->
                <div class="squareBox"></div>
            </section>
            <section id="notImportant_notUrgent">
                <!--Child Div-->
                <div class="squareBox"></div>
            </section>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
